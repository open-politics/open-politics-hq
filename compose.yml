services:
  db:
    image: pgvector/pgvector:pg16
    restart: always
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_DB=${POSTGRES_DB?Variable not set}
      - PGPORT=${POSTGRES_PORT}

  backend:
    image: '${DOCKER_IMAGE_BACKEND?Variable not set}:${TAG-latest}'
    restart: always
    networks:
      - default
    depends_on:
      - db
    env_file:
      - .env
    command: ["fastapi", "run", "--workers", "4", "--host", "0.0.0.0", "--port", "${BACKEND_PORT}"]
    environment:
      - PORT=${BACKEND_PORT}
      - DOMAIN=${DOMAIN}
      - ENVIRONMENT=${ENVIRONMENT}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - SECRET_KEY=${SECRET_KEY?Variable not set}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER?Variable not set}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD?Variable not set}
      - USERS_OPEN_REGISTRATION=${USERS_OPEN_REGISTRATION}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      - POSTGRES_SERVER=${POSTGRES_SERVER}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - POSTGRES_SSL_MODE=${POSTGRES_SSL_MODE}
      - SENTRY_DSN=${SENTRY_DSN}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_USE_SSL=${MINIO_USE_SSL}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
    build:
      context: ./backend
      args:
        INSTALL_DEV: ${INSTALL_DEV-false}
    volumes:
      - ./backend:/app
      - ./backend/app/alembic/versions:/app/app/alembic/versions
  redis:
    image: redis:alpine
    ports:
      - '6380:6380'
    volumes:
      - redis_data:/data
      - ./.store/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes
    networks:
      - default

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend:${BACKEND_PORT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - USE_LOCAL_REDIS=true
      - LOCAL_REDIS_URL=${LOCAL_REDIS_URL}
      - SEARXNG_API_URL=${SEARXNG_API_URL}
      - SEARCH_API=${SEARCH_API}
      - SEARXNG_SECRET=${SEARXNG_SECRET}
      - SEARXNG_PORT=${SEARXNG_PORT}
      - SEARXNG_BIND_ADDRESS=${SEARXNG_BIND_ADDRESS}
      - SEARXNG_IMAGE_PROXY=${SEARXNG_IMAGE_PROXY}
      - SEARXNG_LIMITER=${SEARXNG_LIMITER}
      - SEARXNG_DEFAULT_DEPTH=${SEARXNG_DEFAULT_DEPTH}
      - SEARXNG_MAX_RESULTS=${SEARXNG_MAX_RESULTS}
      - SEARXNG_ENGINES=${SEARXNG_ENGINES}
      - SEARXNG_TIME_RANGE=${SEARXNG_TIME_RANGE}
      - SEARXNG_SAFESEARCH=${SEARXNG_SAFESEARCH}
    networks:
      - default

  celery_worker:
    image: '${DOCKER_IMAGE_BACKEND?Variable not set}:${TAG-latest}'
    restart: always
    networks:
      - default
    depends_on:
      - db
      - redis
      - backend
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_USE_SSL=${MINIO_USE_SSL}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    command: ["celery", "-A", "app.core.celery_app.celery", "worker", "--loglevel=info", "-P", "prefork", "--concurrency=4"]
    volumes:
      - ./backend:/app

  
  nominatim:
    image: mediagis/nominatim:5.1
    restart: always
    shm_size: 4g
    ports:
      - "8721:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 2h
    environment:
      # Default: World coarse (admin boundaries only - countries, states, cities)
      # Fast download (~5GB) and import (~2h), good for global coverage
      - PBF_URL=${NOMINATIM_PBF_URL:-https://planet.openstreetmap.org/pbf/planet-latest.osm.pbf}
      - REPLICATION_URL=${NOMINATIM_REPLICATION_URL:-https://planet.openstreetmap.org/replication/day/}
      - IMPORT_STYLE=${NOMINATIM_IMPORT_STYLE:-admin}
      - UPDATE_MODE=none
      - FREEZE=false
      - THREADS=4
      - GUNICORN_WORKERS=4
      - IMPORT_WIKIPEDIA=false
      - IMPORT_GB_POSTCODES=true
      - POSTGRES_SHARED_BUFFERS=2GB
      - POSTGRES_MAINTENANCE_WORK_MEM=4GB
      - POSTGRES_WORK_MEM=50MB
      - POSTGRES_EFFECTIVE_CACHE_SIZE=8GB
    volumes:
      - nominatim-data:/var/lib/postgresql/16/main
      - nominatim-flatnode:/nominatim/flatnode
    networks:
      - default
    env_file:
      - .env
    # Override in .env for detailed regions:
    # Europe detailed:     NOMINATIM_PBF_URL=https://download.geofabrik.de/europe-latest.osm.pbf NOMINATIM_IMPORT_STYLE=address
    # North America:       NOMINATIM_PBF_URL=https://download.geofabrik.de/north-america-latest.osm.pbf NOMINATIM_IMPORT_STYLE=address
    # Full POIs:           NOMINATIM_IMPORT_STYLE=full
    # Admin: ~5GB download, ~2h import | Address: ~28GB Europe, ~3h import | Full: ~60GB Europe, ~8h import

volumes:
  app-db-data:
  redis_data:
  nominatim-data:
  nominatim-flatnode:

networks:
  default:
    external: false