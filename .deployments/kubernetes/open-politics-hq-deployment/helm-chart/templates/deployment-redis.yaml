apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: "{{ .Values.image.redis.image }}:{{ .Values.image.redis.tag }}"
          ports:
            - containerPort: {{ .Values.env.config.REDIS_PORT }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.env.config.REDIS_PORT }}
            initialDelaySeconds: 5
            periodSeconds: 10
          command: ["redis-server", "/usr/local/etc/redis/redis.conf", "--appendonly", "yes"]
          volumeMounts:
            - name: redis-config
              mountPath: /usr/local/etc/redis
            - name: redis-storage
              mountPath: /data
      volumes:
        - name: redis-config
          configMap:
            name: redis-config
        - name: redis-storage
          {{- if .Values.redis.persistence.enabled }}
          persistentVolumeClaim:
            claimName: redis-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}