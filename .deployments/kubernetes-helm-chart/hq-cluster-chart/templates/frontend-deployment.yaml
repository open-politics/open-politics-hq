apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}"
          ports:
            - containerPort: {{ .Values.env.config.FRONTEND_PORT }}
          envFrom:
            - configMapRef:
                name: {{ .Values.configmaps.stack.name }}
            - secretRef:
                name: {{ .Release.Name }}-secrets
