apiVersion: apps/v1
kind: Deployment
metadata:
  name: nominatim
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nominatim
  template:
    metadata:
      labels:
        app: nominatim
    spec:
      containers:
        - name: nominatim
          image: "{{ .Values.image.nominatim.image }}:{{ .Values.image.nominatim.tag }}"
          imagePullPolicy: {{ .Values.image.nominatim.pullPolicy }}
          ports:
            - containerPort: 8721
          env:
            - name: PBF_URL
              value: "{{ .Values.nominatim.pbfUrl }}"
            - name: REPLICATION_URL
              value: "{{ .Values.nominatim.replicationUrl }}"
            - name: IMPORT_STYLE
              value: "{{ .Values.nominatim.importStyle }}"
            - name: PORT
              value: "8721"
            - name: UPDATE_MODE
              value: "none"
            - name: FREEZE
              value: "false"
            - name: THREADS
              value: "4"
            - name: GUNICORN_WORKERS
              value: "4"
            - name: IMPORT_WIKIPEDIA
              value: "false"
            - name: IMPORT_GB_POSTCODES
              value: "true"
            - name: POSTGRES_SHARED_BUFFERS
              value: "2GB"
            - name: POSTGRES_MAINTENANCE_WORK_MEM
              value: "4GB"
            - name: POSTGRES_WORK_MEM
              value: "50MB"
            - name: POSTGRES_EFFECTIVE_CACHE_SIZE
              value: "8GB"
          volumeMounts:
            - name: nominatim-data
              mountPath: /var/lib/postgresql/16/main
            - name: nominatim-flatnode
              mountPath: /nominatim/flatnode
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "8Gi"
              cpu: "4000m"
      volumes:
        - name: nominatim-data
          persistentVolumeClaim:
            claimName: nominatim-data-pvc
        - name: nominatim-flatnode
          persistentVolumeClaim:
            claimName: nominatim-flatnode-pvc